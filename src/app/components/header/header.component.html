<!-- Sidebar overlay for mobile -->
<div class="nav__overlay" [class.show-overlay]="showMenu" (click)="closeMenu()"></div>

<!-- Desktop Sidebar Header -->
<header class="header" [ngClass]="{'shadow-header': headerShadow, 'show-menu': showMenu}">

  <nav class="nav">

    <ul class="nav__menu">
      <li *ngFor="let item of navItems; let i = index">
        <a [routerLink]="[item.path]" 
           [class.active-link]="activeSection === item.id"
           (click)="setActiveSection(item.id); closeMenu()"
           class="nav__link">
          <i [class]="'uil ' + item.icon"></i>
          <span>{{ item.title }}</span>
        </a>
      </li>
    </ul>
    
    <!-- Bottom actions -->
